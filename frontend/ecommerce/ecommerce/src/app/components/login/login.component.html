<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Module</title>
  <link rel="stylesheet" href="./login.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230805/pngtree-pink-gift-boxes-on-a-pink-surface-with-carnations-image_12968624.jpg); background-size: cover;">
  <div class="login-container">
    <div class="login-box" style="background-image:url(https://static.vecteezy.com/system/resources/thumbnails/007/383/249/small/beautiful-pink-color-gradient-background-free-vector.jpg);background-position: center; background-size: cover;">
      <div class="signin-section">
        <h2 >Sign In</h2>
        <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
          <div class="input-container">
            <label for="email">Email</label>
            <div class="input-icon">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" id="email" formControlName="email" placeholder="Email">
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
              <div *ngIf="email.errors['required']">Email is required.</div>
              <div *ngIf="email.errors['email']">Invalid email format.</div>
            </div>
          </div>

          <div class="input-container">
            <label for="password">Password</label>
            <div class="input-icon">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" formControlName="password" placeholder="Password">
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
              <div *ngIf="password.errors['required']">Password is required.</div>
            </div>
          </div>

          <button type="submit" [disabled]="customerFormGroup.invalid" style="background-color:	#428de3; height:50px; border-radius: 10px;">Sign In</button>
        </form>
      </div>
      <div class="welcome-section" style="background-color:#3e2486;background-position: center; background-size: cover; background-image:url(https://static.vecteezy.com/system/resources/thumbnails/007/383/249/small/beautiful-pink-color-gradient-background-free-vector.jpg)">
        <h2>Welcome to login</h2>
        <p>Don't have an account?</p>
        <button class="signup-button" (click)="redirectToSignup()">REGISTER</button>
      </div>
    </div>
  </div>
</body>
</html>
